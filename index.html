<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorus Symphonia - Festival 2026</title>
</head>
<body>

    <header>
        <nav>
            <button class="user-icon" aria-label="Compte utilisateur">
                <img src="assets/Icon/moncompte.avif" alt="Utilisateur">
            </button>
            <button class="menu-icon" aria-label="Menu">
                <img src="assets/Icon/ouvrirlemenu.avif" alt="Menu">
            </button>
        </nav>
    </header>

    <section class="hero">
        <img src="assets/img/page d'acceuil/hero page d'acceuil.avif" alt="Citadelle de Besançon" class="hero-background">
        
        <div class="hero-content">
            <h1>CHORUS SYMPHONIA</h1>
            <p class="event-date">Rendez vous les 28,29,30 et 31 août 2026</p>
        </div>
    </section>

    <section class="countdown">
        <div class="countdown-item">
            <span class="countdown-number">215</span>
            <span class="countdown-label">JOURS</span>
        </div>
        <div class="countdown-item">
            <span class="countdown-number">23</span>
            <span class="countdown-label">HEURES</span>
        </div>
        <div class="countdown-item">
            <span class="countdown-number">02</span>
            <span class="countdown-label">MINUTES</span>
        </div>
        <div class="countdown-item">
            <span class="countdown-number">09</span>
            <span class="countdown-label">SECONDES</span>
        </div>
    </section>

    
    <section class="ticket-section">
        <button class="btn-primary">
            ACHETER MES BILLETS
            <img src="assets/Icon/caroussel/flechedroite.avif" alt="">
        </button>
    </section>

    
    <section class="info-card">
        <img src="assets/img/page d'acceuil/info pratique.avif" alt="Vue aérienne de la Citadelle" class="info-image">
        <button class="btn-secondary">INFOS PRATIQUES</button>
    </section>

    <section class="program-card">
        <img src="assets/img/page d'acceuil/concert orchestre.webp" alt="Orchestre symphonique" class="program-image">
        <button class="btn-secondary">PROGRAMMATION</button>
    </section>

    <section class="artists-card">
        <img src="assets/img/page d'acceuil/artistesinvité.avif" alt="Chef d'orchestre" class="artists-image">
        <button class="btn-secondary">ARTISTES INVITÉS</button>
    </section>

    <section class="partners">
        <div class="partners-logos">
            <img src="assets/img/page d'acceuil/grand besancon.avif" alt="Grand Besançon Métropole" class="partner-logo">
            <img src="assets/img/page d'acceuil/citadelle logo.avif" alt="Citadelle de Besançon" class="partner-logo">
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#" aria-label="YouTube">
                <img src="assets/Icon/youtube.avif" alt="YouTube">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="assets/Icon/twitter.avif" alt="Twitter">
            </a>
            <a href="#" aria-label="Instagram">
                <img src="assets/Icon/instagram.avif" alt="Instagram">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="assets/Icon/facebook.avif" alt="Facebook">
            </a>
        </div>

        <nav class="footer-nav">
            <a>Partenaires</a>
            <span>·</span>
            <a>Actualités</a>
            <span>·</span>
            <a>Contact</a>
            <span>·</span>
            <a>Mentions légales</a>
            <span>·</span>
            <a>Politique de cookies</a>
        </nav>

        <div class="footer-hero">
            <img src="assets/img/page d'acceuil/footer.avif" alt="Citadelle Besançon - Patrimoine mondial, vecteur d'émotion" class="footer-background">
        </div>
    </footer>
    
</body>
</html>
