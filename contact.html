<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/menu.css">
    <link rel="stylesheet" href="src/css/contact.css">

<body>
    <header>
        <nav>
            <a href="javascript:history.back()" class="back-btn" aria-label="Retour">
                <img src="assets/Icon/flecheback.avif" alt="Retour">
            </a>
            <button class="menu-toggle" aria-label="Menu" aria-expanded="false">
                <img src="assets/Icon/ouvrirlemenu.avif" alt="Ouvrir le menu" class="menu-open">
                <img src="assets/Icon/fermerlemenu.avif" alt="Fermer le menu" class="menu-close" style="display: none;">
            </button>
        </nav>
        <div class="header-background">
            <img src="assets/img/contact/hero.avif" alt="Concert" class="header-bg-image">
        </div>
    </header>

    <nav class="menu-overlay" id="menu" aria-hidden="true">
        <button class="menu-close-btn" aria-label="Fermer le menu">
            <img src="assets/Icon/fermerlemenu.avif" alt="Fermer le menu">
        </button>
        <div class="menu-content">
            <div class="menu-header">
                <a href="index.html">
                    <img src="assets/img/menu/logo.avif" alt="Chorus Symphonia" class="menu-logo">
                </a>
            </div>
            
            <ul class="menu-nav">
                <li><a href="scenes.html">Les scènes</a></li>
                <li><a href="programmation.html">Programmation</a></li>
                <li><a href="artistes.html">Artistes</a></li>
                <li><a href="a_propos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="info_pratique.html">Infos pratiques</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="contact-form-section">
            <h2 class="section-title">UNE QUESTION ?</h2>
            <p class="section-subtitle">CONTACTEZ-NOUS</p>

            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>1. Votre nom complet</label>
                        <div class="input-row">
                            <input type="text" placeholder="Nom" class="input-field">
                            <input type="text" placeholder="Prénom" class="input-field">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>2. Adresse mail</label>
                    <div class="input-with-icon">
                        <img src="assets/Icon/mail.avif" alt="" class="input-icon">
                        <input type="email" class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <label>3. Numéro de téléphone</label>
                    <div class="input-with-icon">
                        <img src="assets/Icon/phone.avif" alt="" class="input-icon">
                        <input type="tel" class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <textarea placeholder="Votre message" class="textarea-field"></textarea>
                </div>

                <button type="submit" class="btn-submit">Soumettre</button>
            </form>
        </section>

        <section class="contact-info-section">
            <h2 class="section-title">COORDONNÉES</h2>
            
            <div class="contact-info-box">
                <div class="contact-item">
                    <img src="assets/Icon/mail.avif" alt="" class="contact-icon">
                    <span>chorus.symphonia@gmail.com</span>
                </div>
                
                <div class="contact-item">
                    <img src="assets/Icon/phone.avif" alt="" class="contact-icon">
                    <span>+33 6 84 95 15 36</span>
                </div>
                
                <div class="contact-item">
                    <img src="assets/Icon/localisation.avif" alt="" class="contact-icon">
                    <span>12 Rue du Lycée, 25000 Besançon</span>
                </div>
            </div>

            <div class="map-container">
                <img src="assets/img/contact/carte.avif" alt="Carte de localisation" class="map-image">
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#" aria-label="YouTube">
                <img src="assets/Icon/youtube.avif" alt="YouTube">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="assets/Icon/twitter.avif" alt="Twitter">
            </a>
            <a href="#" aria-label="Instagram">
                <img src="assets/Icon/instagram.avif" alt="Instagram">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="assets/Icon/facebook.avif" alt="Facebook">
            </a>
        </div>

        <nav class="footer-nav">
            <div class="footer-nav-line1">
                <a>Partenaires</a>
                <span>·</span>
                <a>Actualités</a>
                <span>·</span>
                <a>Contact</a>
            </div>
            <div class="footer-nav-line2">
                <a>Mentions légales</a>
                <span>·</span>
                <a>Politique de cookies</a>
            </div>
        </nav>

        <div class="footer-hero">
            <img src="assets/img/page_d'acceuil/footer.avif" alt="Citadelle Besançon" class="footer-background">
        </div>
    </footer>

    <script src="src/js/menu.js"></script>
</body>
</html>
